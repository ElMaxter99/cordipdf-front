<mat-sidenav-container class="shell">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="logo">
      <mat-icon>picture_as_pdf</mat-icon>
      <span>CordiPDF</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/templates" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Plantillas</span>
      </a>
      <a mat-list-item routerLink="/templates/new" routerLinkActive="active">
        <mat-icon matListItemIcon>note_add</mat-icon>
        <span matListItemTitle>Nueva plantilla</span>
      </a>
    </mat-nav-list>
    <div class="sidenav-footer">
      <button mat-stroked-button color="primary" (click)="toggleTheme()">
        <mat-icon>{{ theme() === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
        {{ theme() === 'dark' ? 'Modo claro' : 'Modo oscuro' }}
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topbar">
      <span class="title">Gestor de plantillas PDF</span>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="Cambiar tema" (click)="toggleTheme()">
        <mat-icon>{{ theme() === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Salir" routerLink="/templates">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
