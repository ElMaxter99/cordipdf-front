<mat-sidenav-container class="app-shell">
  <mat-sidenav mode="side" opened class="app-sidenav">
    <div class="sidenav-header">
      <mat-icon class="mr-2">picture_as_pdf</mat-icon>
      <span class="font-semibold">CordiPDF</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/templates" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Plantillas</span>
      </a>
      <a mat-list-item routerLink="/editor/1" routerLinkActive="active">
        <mat-icon matListItemIcon>edit</mat-icon>
        <span matListItemTitle>Editor</span>
      </a>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <button mat-stroked-button color="primary" class="w-full mt-3" (click)="toggleTheme()">
      <mat-icon>dark_mode</mat-icon>
      Tema {{ theme.current() === 'light' ? 'oscuro' : 'claro' }}
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <span>Gestor de plantillas PDF</span>
      <span class="flex-1"></span>
      <button mat-button *ngIf="auth.isAuthenticated(); else login" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Salir
      </button>
      <ng-template #login>
        <span class="text-sm opacity-75">Modo demo</span>
      </ng-template>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
