<mat-sidenav-container class="app-shell bg-surface" autosize>
  <mat-sidenav #drawer mode="side" opened class="w-64">
    <div class="p-4 flex items-center gap-2">
      <mat-icon color="primary">picture_as_pdf</mat-icon>
      <div class="font-semibold">CordiPDF</div>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/templates" routerLinkActive="active">Plantillas</a>
      <a mat-list-item routerLink="/templates/new" routerLinkActive="active">Crear plantilla</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="sticky top-0 z-10">
      <button mat-icon-button (click)="drawer.toggle()" class="mr-2">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="font-semibold">Gestor de plantillas PDF</span>
      <span class="flex-1"></span>
      <mat-slide-toggle (change)="toggleTheme()" [checked]="isDark()" color="accent">
        <mat-icon class="mr-2">brightness_6</mat-icon>
        Dark
      </mat-slide-toggle>
      <ng-container *ngIf="user() as profile">
        <button mat-button>
          <img [src]="profile.avatar" class="w-8 h-8 rounded-full mr-2" alt="avatar" />
          {{ profile.name }}
        </button>
      </ng-container>
    </mat-toolbar>
    <div class="p-4">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
