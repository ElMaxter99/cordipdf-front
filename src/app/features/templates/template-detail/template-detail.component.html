<ng-container *ngIf="template$ | async as template">
  <mat-card class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-2">
      <div>
        <h2 class="text-xl font-semibold">{{ template.name }}</h2>
        <p class="text-sm text-gray-600">{{ template.description }}</p>
      </div>
      <div class="flex gap-2">
        <a mat-stroked-button [routerLink]="['/editor', template.id]">
          <mat-icon>edit</mat-icon>
          Abrir en editor
        </a>
        <a mat-flat-button color="primary" routerLink="/templates">Volver</a>
      </div>
    </div>
    <div class="flex gap-2 mb-3">
      <mat-chip-set>
        <mat-chip appearance="outlined">Páginas: {{ template.pages }}</mat-chip>
        <mat-chip appearance="outlined">Actualizado: {{ template.updatedAt | date: 'medium' }}</mat-chip>
      </mat-chip-set>
    </div>
    <div class="bg-gray-50 dark:bg-slate-800 rounded p-4 text-sm">
      <p class="font-semibold mb-2">Campos</p>
      <div *ngIf="!template.fields.length" class="italic text-gray-500">Sin campos todavía</div>
      <ul class="space-y-1">
        <li *ngFor="let field of template.fields" class="flex items-center gap-2">
          <mat-icon class="text-primary-500">text_fields</mat-icon>
          {{ field.mapField }} (página {{ field.page }}) - {{ field.x }},{{ field.y }}
        </li>
      </ul>
    </div>
  </mat-card>
</ng-container>
