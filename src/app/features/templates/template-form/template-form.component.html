<mat-card class="max-w-3xl mx-auto">
  <h2 class="text-lg font-semibold mb-4">Nueva plantilla</h2>
  <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-4" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Número de páginas</mat-label>
      <input matInput type="number" formControlName="pages" min="1" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="md:col-span-2">
      <mat-label>Descripción</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>
    <div class="md:col-span-2 flex flex-col gap-2">
      <label class="text-sm font-medium">Subir PDF base</label>
      <input type="file" accept="application/pdf" (change)="onFileChange($event)" />
      <p class="text-xs text-gray-500">Opcional: si no subes un PDF se usará uno de ejemplo.</p>
    </div>
    <div class="md:col-span-2 flex justify-end gap-2 mt-2">
      <button mat-stroked-button type="button" routerLink="/templates">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
        Guardar y abrir editor
      </button>
    </div>
  </form>
</mat-card>
